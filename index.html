<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- BS4 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"

  <body>
    <!-- Tính lương nhân viên -->
    <input id="Day" type="number" />
    <button id="Tính">Tính Lương</button>
    <div id="tienLuong"></div>
    <!-- Bài 2:Tính giá trị trung bình -->
    <input id="Number1" type="number" />
    <input id="Number2" type="number" />
    <input id="Number3" type="number" />
    <input id="Number4" type="number" />
    <input id="Number5" type="number" />
    <button id="Tinh">Tính</button>
    <div id="TB"></div>
    <!-- Đổi tiền USD -->
    <input id="amount" type="number" />
    <button id="Change">Quy Đổi</button>
    <div id="VND"></div>
    <!-- Tính diên tích,chu vi Hình chữ nhật -->
    <input id="Rong" type="number" />
    <input id="Dai" type="number" />
    <button id="Calculate">Tính DT và CV</button>
    <div class="d-flex justify-content-around">
      <div id="Dientich">DT</div>
      <div id="Chuvi">CV</div>
    </div>
    <!-- Tổng 2 ký số -->
    <input id="So" type="number" />
    <button id="tong2kyso">Tính tổng 2 ký số</button>
    <div id="Sum"></div>
    <!-- BS4 SCRIPT -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    <script src="/JS/Baitap.js"></script>
